{% extends 'blog/base.html' %}

{% load staticfiles %}

{% block title %}{% if post.title %}{{ post.title }}{% endif %}{% endblock %}

{% block body_block %} 

    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <div class="addthis_inline_share_toolbox"></div>
    </div>

{% endblock %}
